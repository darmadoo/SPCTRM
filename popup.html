<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600|Open+Sans" rel="stylesheet">
		<link href="css/popup.css" rel="stylesheet" type="text/css">
		<link href="css/animations.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<input class="title" autocomplete="off" tabindex="-1" type="text" id="title" value="[Enter Title]"></input>

	    <div class="container">
	      <div class="box border" id="slot0"><span class="plus" id="text0">+</span></div>
	      <div class="box border" id="slot1"><span class="plus" id="text1">+</span></div>
	      <div class="box border" id="slot2"><span class="plus" id="text2">+</span></div>
	      <div class="box border" id="slot3"><span class="plus" id="text3">+</span></div>
	      <div class="box border" id="slot4"><span class="plus" id="text4">+</span></div>
		  <div class="cover border" id="cover0"></div>
	      <div class="cover border" id="cover1"></div>
	      <div class="cover border" id="cover2"></div>
	      <div class="cover border" id="cover3"></div>
	      <div class="cover border" id="cover4"></div>
	    </div>

	    <div class = "overlay"></div>

	    <div class="hexContainer">
	    	<div class="hexNum"><span class="hexNumWord" data-clipboard-target="#color0" data-clipboard-text="" data-content="copied!" id="color0"></span></div>
	    	<div class="hexNum"><span class="hexNumWord" data-clipboard-target="#color1" data-clipboard-text="" data-content="copied!" id="color1"></span></div>
	    	<div class="hexNum"><span class="hexNumWord" data-clipboard-target="#color2"data-clipboard-text="" data-content="copied!" id="color2"></span></div>
	    	<div class="hexNum"><span class="hexNumWord" data-clipboard-target="#color3" data-clipboard-text="" data-content="copied!" id="color3"></span></div>
	    	<div class="hexNum"><span class="hexNumWord" data-clipboard-target="#color4" data-clipboard-text="" data-content="copied!" id="color4"></span></div>
	    </div>

		<div id="buttonContainer">
			<div class="contain">
				<div class="balls right" id="clear"><img id="clearImg" class="imageShift" src="img/clear.png"/></div>
				<div class="balls left" id="cancelClear"><img id="backImg" class="imageShift" src="img/back.png"/></div>
				<div class="insideButton" id="clearButton"><h1 class="buttonText">CLEAR</h1></div>
			</div>
				<a tabindex="-1" download="MyPalette.png" href="#" id="exportLink">
    			<div class="button" id="exportButton"><h1 id="exportText" class="buttonText">EXPORT</h1></div>
				</a>
		</div>

		<canvas style='border: solid 1px black; display: none;' id='c'></canvas>

		<script src="js/clipboard.min.js"></script>
    	<script src="js/app.js"></script>
    </body>
</html>
